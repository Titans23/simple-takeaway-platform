<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <h1>登录/注册</h1>
<form action="/store_login" method="post">
    <h1 class="login_title">商家登录</h1>
		账号<input type="text" name="username" placeholder="账号(必须纯数字)" class="input_txt"><br>
		密码<input type="password" name="password" placeholder="密码" class="input_txt"><br>

		<input type="submit" value="登 录" class="input_sub" name="login">
        <input type="submit" value="注 册" class="input_sub" name="register">
        {% for message in get_flashed_messages() %}
            <span style="color: red;">{{ message }}</span>
        {% endfor %}
        <a href="http://127.0.0.1:5000">平台中心</a>
</form>
</body>
</html>
