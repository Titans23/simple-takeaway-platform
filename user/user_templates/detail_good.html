<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ good.name }}</title>
</head>
<body>
    <a href="{{ url_for('user.user_order',username=user.id,page=1) }}">点餐中心</a>
    <br>
    <img src="http://127.0.0.1:5000/store/manage_goods/image/{{ good.id }}" alt="餐品图片" class="now_user_pic" width="400px" height="300px">
    <table>
        <tr>
            <th>名称</th>
            <th>价格</th>
            <th>商店</th>
            <th>销量</th>
        </tr>
        <tr>
            <td>{{ good.name }}</td>
            <td>{{ good.price }}元</td>
            <td>{{ good.store_id }}</td>
            <td>{{ good.sales }}</td>
        </tr>
        <br>
        <tr>
            <td>
                <form action="http://127.0.0.1:5000/order" method="post">
                            <input type="hidden" name="username" value="{{ user.id }}">
                            <input type="hidden" name="name" value="{{ good.name }}">
                            <input type="hidden" name="price" value="{{ good.price }}">
                            <input type="hidden" name="store_id" value="{{ good.store_id }}">
                            <input type="submit" name="get" value="下 单">
                </form>
            </td>
        </tr>
    </table>

    <ul>
    {% for comment in good.comments %}
            <li>
                <img src="http://127.0.0.1:5000/user/image/{{ comment.user_id }}" alt="用户头像" class="now_user_pic" width="60px" height="60px">
                {{ comment.nick_name }}         {{  comment.comment }}
            </li>
    {% endfor %}
    </ul>

    <h3>评论区</h3>
        <form action="http://127.0.0.1:5000/add_comments" method="post">

            <label>
                <textarea cols="60" rows="3" name="comment">  评论时注意文明用语。
                </textarea>
            </label>
            <input type="submit" value="提 交">
            <input type="hidden" name="good_id" value="{{ good.id }}">
            <input type="hidden" name="username" value="{{ user.id }}">
        </form>
</body>
</html>
