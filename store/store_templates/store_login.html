<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
    <script type="text/javascript" src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
            #footer {
                height: 40px;
                line-height: 40px;
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
                background: white;
                color: green;
                font-family: Arial;
                font-size: 12px;
                letter-spacing: 1px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center">(商家)登录/注册</h2>
            <br>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form" method="post" action="{{ url_for("store.store_login") }}">
				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="tel" class="form-control" id="inputEmail3" name="username" placeholder="必须纯数字"/>
					</div>
				</div>
                <br>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码要大于6位哦"/>
					</div>
				</div>
                <br>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							 <label><input type="checkbox" name="remember" value="remember"/>记住我</label>
						</div>
					</div>
				</div>
                <br>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <input type="submit" class="btn btn-default" name="login" value="登录">&nbsp;&nbsp;&nbsp;
						 <input type="submit" class="btn btn-default" name="register" value="注册">
					</div>
                        <div style="text-align: center">
                            {% for message in get_flashed_messages() %}
                                <span style="color: red;">{{ message }}</span>
                            {% endfor %}
                        </div>
				</div>
                <br>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="{{ url_for("user.user_login") }}">我是用户</a>&nbsp;&nbsp;
                        <a href="{{ url_for("rider.rider_login") }}">我是骑手</a>&nbsp;&nbsp;
                        <a href="{{ url_for("user.index",page=1) }}">暂时不登录</a>&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#">忘记密码惹</a>
                    </div>
                </div>
			</form>
		</div>
	</div>
</div>
    <div id="footer">CopyRight@copy2022-2022 Titans.All Rights Reserved </div>
</body>
</html>
